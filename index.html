<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>carworld</title>
<!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
<!-- css -->
<link rel="stylesheet" href="./style.css">
<!-- fav icon -->
<link rel="icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSkxy5ABakS9foRsMFw6rg5_lKmNsSV1nkGnw&usqp=CAU">
<!-- google font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Castoro&display=swap" rel="stylesheet">
<!-- font awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 </head>
<body >
    <h1 class="mt-2" style=" text-align: center; color:rgb(231, 221, 221);">Car World &nbsp; <i class="fa-solid fa-car-side fa-beat-fade"></i></h1>
    <div class="container">
        <div class="row">

<div class="col-4">  <!--1st child start-->
    <form class="first border border-outline-light border-3 rounded-3 shadow mt-5 p-3" style="height: 350px;">
        <label class=" mb-2 text-light">Brand</label>
        <input id="carbrd" type="text" class="form-control   border border-outline-light border-3 rounded-3" placeholder="Enter Brand">

         <label class=" mb-2 text-light">Price</label>
        <input id="carprice" type="text" class="form-control  mb-3 border border-outline-light border-3 rounded-3" placeholder="Enter price">

         <label class="mb-2 text-light">Key</label>
        <input id ="carkey" type="text" class="form-control mb-4 border border-outline-light border-3 rounded-3" placeholder="Enter Key">

<div class="text-center">
        <button onclick = "StoreRecord()" type="submit" class="btn btn-outline-primary border border-3   ">Store Record</button>
        </div>
    </form>
</div>  <!--first child end-->

<div class="col-4">  <!--2nd child start-->
<div style="height :350px" class=" border border-outline-light border-3 rounded-3 shadow mt-5 p-3"> 
 
    <label  class="mt-5 mb-2 text-light">Enter Key to retrive item</label>
    <input id="carRet" type="text" class="form-control  mb-5 border border-outline-light border-3 rounded-3" placeholder="Enter Key">
    <div class="text-center">
    <button onclick="RetreiveRecord()" type="submit" class="btn btn-outline-success border border-3   ">Retrive Records</button>
    </div>
    <div id="disCar" class="mt-4 text-light"> <!--to print car details-->

    </div>

</div> <!--form end--> 

</div> <!--2nd child end-->

<div class="col-4">  <!--3rd child start-->
<form style="height :350px"class=" border border-outline-light border-3 rounded-3 shadow mt-5 p-3">
    <label class="mt-5 mb-2 text-light">Enter Key to delete item</label>
    <input id="carRemv" type="text" class="form-control  mb-5 border border-outline-light border-3 rounded-3" placeholder="Enter key">
    <div class="text-center">
    <button onclick="RemoveRecord()" type="submit" class="btn btn-outline-danger border border-3   ">Remove records</button>
    </div>
</form>
</div> <!--3rd end-->
        </div>  <!--row end-->
    </div>  <!--container end-->
    <div class="text-center mt-3">
  <button onclick="clearAll()" style="width:600px;" type="submit" class="btn btn-outline-light mt-3 border border-3   mb-5" type="button">Clear all Records</button>
</div>
    
<script src="./script.js"></script>
</body>
</html>
